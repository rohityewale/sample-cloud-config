spring:
  application:
    name: gateway-service

server:
  port: 8082

zuul:
  ignoredServices: '*'
  ignoredPatterns:
  routes:
    online-service:
      path: /online-service/**
      stripPrefix: false
      serviceId: online-service
      sensitiveHeaders:

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    region: default
    registryFetchIntervalInSeconds: 5
  instance:
    preferIpAddress: true